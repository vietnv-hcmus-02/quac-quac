<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Letter of Magic</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top, #fbe5e5 0%, #db9393 100%);
      font-family: 'Amatic SC', cursive;
      overflow: hidden;
      text-align: center;
    }

    /* 💌 Envelope Scene */
    .envelope-scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 180px;
      cursor: pointer;
      perspective: 800px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #fff5f6 0%, #ffe0e6 100%);
      border: 2px solid #ffb8c4;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Envelope flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #ffccd8 0%, #ffb3c7 100%);
      clip-path: polygon(0 0, 50% 60%, 100% 0);
      transform-origin: top center;
      z-index: 3;
    }

    /* Inner letter */
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      height: 80%;
      background: #fffdf9;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      z-index: 1;
    }

    .heart-seal {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 26px;
      background: #ff6f8c;
      clip-path: path('M24.99,4.2c-2.84-3.05-7.49-3.05-10.33,0L12,6.86L9.34,4.2C6.5,1.15,1.85,1.15,-0.99,4.2c-2.84,3.05-2.84,8,0,11.05L12,28l12.99-12.75C27.83,12.2,27.83,7.25,24.99,4.2z');
      z-index: 4;
      transition: transform 0.4s ease;
    }

    .hint {
      margin-top: 220px;
      font-size: 22px;
      color: white;
      text-shadow: 1px 1px #a86464;
    }

    /* 🌸 Hidden content */
    .container {
      display: none;
      position: absolute;
      inset: 0;
    }
    .container svg {
  position: relative;
  top: -80px; /* move it upward — adjust as needed */
}


    p {
      color: #fff;
      font-size: 28px;
      text-shadow: 2px 2px #af8d87;
      margin-top: 3%;
    }

    .message {
      color: #fff8f0;
      font-size: 24px;
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-shadow: 2px 2px #AF8D87;
      line-height: 1.5em;
    }

    .word {
      opacity: 0;
      display: inline-block;
      margin: 0 3px;
    }

  </style>
</head>
<body>

  <!-- 💌 Envelope Scene -->
  <div class="envelope-scene" id="envelopeScene">
    <div class="envelope" id="envelope">
      <div class="flap" id="flap"></div>
      <div class="heart-seal" id="heart"></div>
      <div class="letter" id="letter"></div>
    </div>
    <div class="hint">Click to open the letter 💌</div>
  </div>

  <!-- ✨ Hidden content -->
  <div class="container" id="contentContainer">

    <div class="message" id="message"></div>
  </div>

  <script>
  // === Envelope animation ===
  const scene = document.getElementById("envelopeScene");
  const flap = document.getElementById("flap");
  const heart = document.getElementById("heart");
  const letter = document.getElementById("letter");
  const envelope = document.getElementById("envelope");
  const container = document.getElementById("contentContainer");
  const messageEl = document.getElementById("message");

  const messageText = "Chúc các chị em Mèn Mén, chăm ngoan học giỏi, hay ăn chóng lớn, được nhiều người thương ạ 💖";

  // split message into words
  messageEl.innerHTML = "";
  messageText.split(" ").forEach(word => {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = word;
    messageEl.appendChild(span);
  });

  function openLetter() {
    scene.style.pointerEvents = "none";

    // heart seal bounce & fade
    gsap.to(heart, { duration: 0.4, y: -20, scale: 1.2, ease: "back.out(2)" });
    gsap.to(heart, { delay: 0.5, duration: 0.3, opacity: 0 });

    // flap opens
    gsap.to(flap, { delay: 0.4, duration: 0.8, rotationX: -160, ease: "back.out(1.5)" });

    // letter slides up
    gsap.to(letter, { delay: 1, duration: 1, opacity: 1, y: -80, ease: "power2.out" });

    // envelope fades away
    gsap.to(envelope, { delay: 2, duration: 1.2, opacity: 0, onComplete: showContent });
  }

  // === Animation code ===
  const where = document.getElementById("where"),
        there1 = document.getElementById("there_1"),
        is1 = document.getElementById("is_1"),
        a = document.getElementById("a"),
        woman = document.getElementById("woman"),
        there2 = document.getElementById("there_2"),
        is2 = document.getElementById("is_2"),
        magic = document.getElementById("magic"),
        plant = document.getElementById("plants"),
        star1 = document.getElementById("stars_1"),
        star2 = document.getElementById("stars_2"),
        star3 = document.getElementById("stars_3");

  const delay = 0.3;

  function mainScene() {
    const tl = gsap.timeline();
    tl.set(
      [plant, where, there1, is1, a, woman, there2, is2, magic, star1, star2, star3, "p"],
      { autoAlpha: 0 }
    );
    tl.add("start");
    tl.from(plant, { duration: 1, delay: 0.5, autoAlpha: 0 })
      .to("p", { duration: 1, autoAlpha: 1 })
      .from(where, { duration: delay, autoAlpha: 0 })
      .from(there1, { duration: delay, autoAlpha: 0 })
      .from(is1, { duration: delay, autoAlpha: 0 })
      .from(a, { duration: delay, autoAlpha: 0 })
      .to(woman, { duration: 1.5, autoAlpha: 1, x: 50, y: -5 })
      .from(there2, { duration: delay, autoAlpha: 0 })
      .from(is2, { duration: delay, autoAlpha: 0 })
      .to(magic, { duration: 1, autoAlpha: 1, x: 20, y: 5 })
      .to(star1, { duration: 1.5, autoAlpha: 1, repeat: -1, rotation: 1, yoyo: true })
      .to(star2, { duration: 2, autoAlpha: 1, repeat: -1, rotation: 5, yoyo: true })
      .to(star3, { duration: 1.5, autoAlpha: 1, repeat: -1, rotation: -2, yoyo: true })
      .add(() => animateWords(), "-=0.5"); // start word-by-word after main
  }

  function showContent() {
    scene.style.display = "none";
    container.style.display = "block";
    runMainScene();
  }

  function runMainScene() {
    gsap.from("p", { autoAlpha: 0, duration: 1 });
    gsap.timeline().add(mainScene(), "mainScene");
  }

  function animateWords() {
    gsap.to(".word", {
      opacity: 1,
      duration: 0.4,
      stagger: 0.25,
      ease: "power1.inOut",
    });
  }

  scene.addEventListener("click", openLetter);
</script>
